<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>
        <p:layoutUnit position="center">
            <p:layout style="background-color: lightgrey;height: 20vh" 
                      id="headerLayout">
                <p:layoutUnit position="center" size="100" id="headerLayoutTitle">
                    <h:form style="margin-top: 3%; margin-bottom: 3%; text-align: center">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:outputLabel value="Basic:" /> 
                            <p:themeSwitcher value="#{themeSwitcherView.theme}" style="width: 165px;" effect="fade">
                                <f:selectItem itemLabel="Choose skin" itemValue="" />
                                <f:selectItems value="#{themeSwitcherView.themes}" />
                                <p:ajax listener="#{themeSwitcherView.saveTheme}" />
                            </p:themeSwitcher> 

                        </h:panelGrid>
                    </h:form>
                    <h:outputText value="Application Newsletters"  style="
                                  display: flex;
                                  align-items: center;
                                  justify-content: center;
                                  height: 100%;"></h:outputText>
                </p:layoutUnit>

                <p:layoutUnit position="east" size="300"  id="headerLayoutConnexion">
                    <h:panelGrid columns="1" style="
                                 display: flex;
                                 align-items: center;
                                 justify-content: center;
                                 height: 100%">
                        <h:outputText value="Bonjour #{headerManagedBean.clientName}"></h:outputText>
                        <p:commandButton value="Se deconnecter" action="index.html?faces-redirect=true">
                            <p:confirm header="Confirmation" icon="ui-icon-alert" message="Vraiment ?"></p:confirm>
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:panelGrid>
                </p:layoutUnit>
            </p:layout>
        </p:layoutUnit>
    </h:form>
</html>
