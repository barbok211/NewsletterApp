<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Authentification</title>
    </h:head>
    <h:body>
        <h1>Bienvenue dans l'application Newsletter!</h1>
        <h:form>            

            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="mailAddress" value="Adresse mail:" />
                <p:inputText id="mailAddress" value="#{indexManagedBean.mailAddress}" required="true" label="mailAddress" />

                <h:outputLabel for="password" value="Mot de passe:" />
                <p:password id="password" value="#{indexManagedBean.password}" required="true" label="password" />

                <f:facet name="footer">
                    <p:commandButton value="Login" actionListener="#{indexManagedBean.login}"/>
                </f:facet>  
            </h:panelGrid>

            <p:button value="Bookmark" icon="ui-icon-star">
                <f:param name="productId" value="10" />
            </p:button>

        </h:form>

    </h:body>
</html>
